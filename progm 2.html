<!DOCTYPE html>
<html>
<head>
  <title>Squares and Cubes Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    table {
      width: 300px;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <script>
      for (var i = 0; i <= 10; i++) {
        var square = i * i;
        var cube = i * i * i;
        document.write('<tr><td>' + i + '</td><td>' + square + '</td><td>' + cube + '</td></tr>');
      }
    </script>
  </table>
</body>
</html>
