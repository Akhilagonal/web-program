<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JavaScript Functions</h2>

    <p id="left-vowel-result">The position of the left-most vowel in "Hello" is: <span id="left-vowel"></span></p>

    <p id="reverse-number-result">The reverse of the number 12345 is: <span id="reverse-number"></span></p>

    <script>
      // Function to find the position of the left-most vowel in a string
      function leftVowelPosition(str) {
        var vowels = ['a', 'e', 'i', 'o', 'u'];

        for (var i = 0; i < str.length; i++) {
          if (vowels.includes(str[i].toLowerCase())) {
            return i + 1;
          }
        }

        return -1;
      }

      // Function to reverse the digits of a number
      function reverseNumber(num) {
        var reversedNum = parseInt(num.toString().split('').reverse().join(''));
        return reversedNum;
      }

      // Use the functions and update the HTML elements
      document.getElementById('left-vowel').textContent = leftVowelPosition('Hello');
      document.getElementById('reverse-number').textContent = reverseNumber(12345);
    </script>
  </div>
</body>
</html>
